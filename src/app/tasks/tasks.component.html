@if (IsAddingTask) {
  <app-new-task (cancel)="onCloseAddTask()" (addTask)="onAddTask($event)"/>
}

<section id="tasks">
  <header>
    <h2>{{ name }} TASK</h2>
    <menu>
      <button (click) = "onStartAddTask()" >Add task</button>
    </menu>
  </header>

  <ul>
    @for (task of selectedUserTask; track task.id){
      <li>
        <app-task [task]="task" (complete)="onCompleteTask($event)" />
      </li>
    }
  </ul>
</section>
